<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameshop Service</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
    <div class="container">
        <div class="header__wrapper descr">
            <div class="header__logo">
                <img src="../img/logo.png" alt="Логотип">
            </div>
            <nav class="header__menu">
                <ul class="header__items">
                    <li class="header__item"><a href="">Услуги</a></li>
                    <li class="header__item"><a href="">О нас</a></li>
                    <li class="header__item"><a href="">Галлерея</a></li>
                </ul>
                <div class="header__social">
                    <a href=""><img src="../img/icons/icons.svg#vk" alt="" class="header_vk"></a> 
                    <a href=""><img src="../img/icons/icons.svg#instagram" alt="" class="header_instagram"></a> 
                 </div>
            </nav>
            <div class="header__contacts">
                <button class="button header__button">ЗАКАЗАТЬ ЗВОНОК</button>
                <a href="tel:+79999999999" class="header__phone">+7(999)999-99-99</a>
            </div>
            <div class="header__chart">
                <img src="../img/icons/icons.svg#calendar" alt="Календарь" class="header__calendar">
                <div class="header__schedule">
                    ПН-ПТ<br>
                    10 - 19</div>
            </div>
            <div class="header__social">
               <a href=""><img src="../img/icons/icons.svg#vk" alt="" class="header_vk"></a> 
               <a href=""><img src="../img/icons/icons.svg#instagram" alt="" class="header_instagram"></a> 
            </div>
            <div class="header__mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>
    <script src="js/script.js"></script>
</body>
</html>
